<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册</title>
<link rel="stylesheet" href="../css/loginRE.css">
</head>

<body>
	<style>.inner > .add{display:none;position:absolute;top:-1000000px;visibility:hidden}.fdad,.adsbygoogle{display:none;position:absolute;top:-1000000px;visibility:hidden}</style>
<script language="javascript" type="text/javascript" src="../js/register.js" charset="gb2312"></script>
<script type="text/javascript">
hQGHuMEAyLn('.adsbygoogle,.fdad,.inner > .add');
</script>

<div class="register-container">
	<h1>注册</h1>
	
	
	<form action="" method="post" id="registerForm" novalidate="novalidate">
		<div>
			<input name="username" class="username" placeholder="您的用户名" autocomplete="off" value="123" type="text">
		</div>
		<div>
			<input name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" type="password">
		</div>
		<div>
			<input name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" type="password">
		</div>
		<div>
			<input name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number" type="text">
		</div>
		<div>
			<input name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" type="email">
		</div>

		<button id="submit" type="submit">注 册</button>
	</form>
	<a href="login.html#loginForm">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>
